hostname="sless"
keymap="si.iso.kbd"

background_dhclient_wlan0="YES"		# speeds up the boot time
dhclient_flags="-b"			# again, I force it in the background

background_fsck="YES"			# force fsck in the background
#background_fsck_delay="2"		# set from 60s to 2s helps boot faster

wlans_run0="wlan0"			# ifconfig wlan0 create wlandev run0
synchronous_dhclient="YES"		# run dhclient for all devices at the same time
ifconfig_wlan0="WPA SYNCDHCP"		# changed DHCP to SYNCDHCP

ntpd_enable="YES"			# use ntpd for time and date
ntpd_sync_on_start="yes"		# sync the time during boot

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="NO"

# linux compatibility
linux_enable="YES"

# windows compat ...
fusefs_enable="YES"

# enable mouse/keyboard autodetection
hald_enable="YES"
dbus_enable="YES"

#some extras
musicpd_enable="YES"			# start musicpd with the mpd user
webcamd_enable="YES"			# a necessary evil
sendmail_enable="NONE"			# "none" deprecated, works better than "no"

#oss_enable="YES"
